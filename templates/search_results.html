<html>     
    <head>         
    <title>Search Result</title>     
    </head>     
    <body>       
        <p>You searched for: <strong>{{ query }}</strong></p>
   
        {% if data %}           
            <p>Found {{ data|length }} records.</p>
            <ol>               
                {% for key, values in data.items %}               
                  <li>AppName: {{ key }}</li>
                    {% for i in values %}
                      <p> {{ i }} </p>
                    {% endfor %}               
                  <br>
                {% endfor %}           
            </ol>       
        {% else %}           
            <p>No data matched your search criteria.</p>       
        {% endif %}     
    </body>
</html>
